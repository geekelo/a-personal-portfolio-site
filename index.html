<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

  <!-- HEADER SECTION (major section) -->

  <section id="headerSection">

  <!-- navigation area (subsection) -->
    <header id="navBar">
      <div id="logoContainer" class="navitems">
        <p id="logo"><a href="#">My Logo</a></p>
      </div>

      <nav id="menuiconContainer" class="navItems">
      	<img src="./media-library/Union.png" alt="menu" width="" height="">
      </nav>

    </header>

    <!-- about area (subsection) -->
    <section id="aboutContainer">
      <div id="aboutTitle">
        <h1>I’m Alexandra. Glad to see you!</h1> 
      </div>

      <div id="aboutSummary">
        <p>I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
      </div>

      <div id="socialsContainer">
      <p>LET’S CONNECT</p>
      <ul id="socialList">
        <li class="socialIcons"><a href="#"><img src="./media-library/Vector-4.png" alt="twitter" width="" height=""></a></li>
        <li class="socialIcons"><a href="#"><img src="./media-library/Vector-3.png" alt="github" width="" height=""></a></li>
        <li class="socialIcons"><a href="#"><img src="./media-library/Vector-2.png" alt="socialicon" width="" height=""></a></li>
        <li class="socialIcons"><a href="#"><img src="./media-library/Vector-1.png" alt="medium" width="" height=""></a></li>
        <li class="socialIcons"><a href="#"><img src="./media-library/Vector.png" alt="socialicon" width="" height=""></a></li>
      </ul>
      </div>
    </section>
    </section>
	<script src="index.js"></script>
  </body>
</html>
